<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86a62bd63e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Product Card</title>
</head>

<body>

    <div class="container1">
        <div class="one">
            <!-- img1 -->
            <img src="pic.jpg" alt="" width="300" id="item">

            <!-- heart -->
            <i class="far fa-heart"></i>

            <!-- 3 filled stars -->
            <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <!-- 2 unfilled stars -->
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
            </div>

            <div class="text">
                <h3><b> Printed round neck Tshirt </b></h3>
                <p id="price"><b>Rs. 450</b><strike>Rs. 699</strike><span style="color:red"> (35 % off) </span></p>
            </div>
        </div>

    </div>

</body>

</html>
